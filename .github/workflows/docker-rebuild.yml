name: Docker Rebuild (No Cache)

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag to rebuild (e.g., v1.1.4 or latest)'
        required: true
        default: 'latest'

permissions:
  packages: write
  contents: read

jobs:
  docker-rebuild:
    name: Force Rebuild Docker Image (No Cache)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/whatsapp-flows-server
          tags: |
            type=raw,value=${{ github.event.inputs.version_tag }}
          labels: |
            org.opencontainers.image.title=WhatsApp Flow Server
            org.opencontainers.image.description=WhatsApp Flow Server with DDD architecture (Rebuilt without cache)
            org.opencontainers.image.version=${{ github.event.inputs.version_tag }}

      - name: Build and push multi-arch Docker image (NO CACHE)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          build-args: |
            VERSION=${{ github.event.inputs.version_tag }}
            BUILD_DATE=${{ github.event.repository.updated_at }}

      - name: Summary
        run: |
          echo "üê≥ Docker image rebuilt without cache:"
          echo "Tag: ${{ github.event.inputs.version_tag }}"
          echo "Platforms: linux/amd64, linux/arm64"
          echo ""
          echo "‚ö†Ô∏è  Note: This build bypassed GitHub Actions cache"
          echo "All layers were rebuilt from scratch"
